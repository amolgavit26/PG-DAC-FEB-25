<body>


    <script>

        function changeUpper(data, callback) {
            return callback(data);
        }

        function toUpperCase(inputData) {
            return inputData.toUpperCase();
        }

        var str = changeUpper("Amol Gavit", toUpperCase);
        console.log(str);


    </script>
